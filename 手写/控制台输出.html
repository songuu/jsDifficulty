    <script>
        let len = 1;
        let preTime = new Date().getTime();
        function log () {
            let now = new Date().getTime();
            if (len < 11) {
                if (now - preTime >= 1000) {
                    console.clear();
                    console.log(new Array(len).fill("-").join(""))
                    preTime = now;
                    len++;
                }
                requestAnimationFrame(log)
            }
        }

        requestAnimationFrame(log)
